<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Giriş Yap</title>
</head>
<body>

	<!-- Arka Plan Videosu -->
	<video autoplay muted loop id="bgVideo">
		<source src="bg.mp4" type="video/mp4">
	</video>

	<!-- Giriş Kutusu -->
	<div class="login">
		<div class="title">Tekrar Hoşgeldiniz!</div>
		<div class="des">Sizi özledik! <br> Devam etmek için giriş yapın.</div>
		<div class="group">
			<input type="text" placeholder="Kullanıcı adınızı girin" id="username">
		</div>
		<div class="group">
			<input type="password" id="inputPassword" placeholder="Şifre">
			<span id="showPassword">
				<ion-icon name="eye-outline"></ion-icon>
				<ion-icon name="eye-off-outline"></ion-icon>
			</span>
		</div>
		<div class="group">
			<input type="email" placeholder="E-posta adresinizi girin" id="email">
		</div>
		<div class="recovery">
			<a href="#">Şifremi unuttum?</a>
		</div>
		<div class="signIn">
			<button>Giriş Yap</button>
		</div>
		<div class="or">Veya şu şekilde devam edin</div>
		<div class="list">
			<div class="item">
				<img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google">
			</div>
			<div class="item">
				<img src="https://museumandgallery.org/wp-content/uploads/2020/03/Facebook-Icon-Facebook-Logo-Social-Media-Fb-Logo-Facebook-Logo-PNG-and-Vector-with-Transparent-Background-for-Free-Download.png" alt="Facebook">
			</div>
			<div class="item">
				<img src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png" alt="Twitter">
			</div>
		</div>
		<div class="register">
			Hesabınız yok mu? <a href="#">Şimdi kaydolun</a>
		</div>
	</div>

	<script src="app.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	<script>
		// Şifreyi gösterme/gizleme işlevi
		const showPasswordBtn = document.getElementById('showPassword');
		const passwordField = document.getElementById('inputPassword');

		showPasswordBtn.addEventListener('click', function() {
			const icons = showPasswordBtn.querySelectorAll('ion-icon');
			if (passwordField.type === "password") {
				passwordField.type = "text";
				icons[0].style.display = "none"; // göz simgesi
				icons[1].style.display = "inline"; // göz kapalı simgesi
			} else {
				passwordField.type = "password";
				icons[0].style.display = "inline"; // göz simgesi
				icons[1].style.display = "none"; // göz kapalı simgesi
			}
		});
	</script>

</body>
</html>
